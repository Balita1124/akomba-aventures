<app-header></app-header>

<section class="page-section">
  <div class="container">
    <div class="product-item">
      <div class="product-item-title d-flex">
        <div class="bg-faded p-5 d-flex mr-auto rounded">
          <h2 class="section-heading mb-0">
            <span class="section-heading-upper">{{excursion.title}}</span>
            <span class="section-heading-lower">{{excursion.alias}}</span>
          </h2>
        </div>
      </div>
      <!--<img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="assets/img/sakatia-16-9-2.jpg" alt="">-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <app-ngui-in-view>
              <img *ngIf [src]="excursion.imageUrl1" class="d-block w-100" alt="...">
            </app-ngui-in-view>
          </div>
          <div class="carousel-item">
            <img [src]="excursion.imageUrl2" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="excursion.imageUrl3" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--<div class="product-item-description d-flex ml-auto">-->
      <!--<div class="bg-faded p-5 rounded">-->
      <!--<p class="mb-0">Our seasonal menu features delicious snacks, baked goods, and even full meals perfect for-->
      <!--breakfast or lunchtime. We source our ingredients from local, oragnic farms whenever possible, alongside-->
      <!--premium vendors for specialty goods.</p>-->
      <!--</div>-->
      <!--</div>-->
    </div>
  </div>
</section>
<section class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner text-center rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Akomba Aventures</span>
            <span class="section-heading-lower">Nosy Sakatia</span>
          </h2>
          <p class="mb-0">
            {{excursion.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
